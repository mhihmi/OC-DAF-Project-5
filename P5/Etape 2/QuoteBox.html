<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Générateur de Citation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row">
        <div class="col-lg-6">
            <select class="custom-select custom-select-lg mb-3" id="theme">
				<option selected>Choisissez un thème</option>
				<option value="style1">Informatique</option>
				<option value="style2">Entrepreneuriat</option>
			</select>
        </div>
        <div class="col-lg-6">
            <select class="custom-select custom-select-lg mb-3" id="number">
				<option selected>Nombre de citation(s)?</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="generate">Générer</button>
        <button type="button" class="btn btn-secondary" id="reset">Effacer</button>
    </div>
    <div class="row">
        <div class="col-lg-12" id="quoteBox">
        </div>
    </div>

    <script src="jsquote.js"></script>
</body>

</html>
